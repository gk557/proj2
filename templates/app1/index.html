<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>
    <link rel="stylesheet" href="{% static 'css/index.css' %}">
</head>
<body>
    <div>
        <div class="c1">
            <header>
                <h1>Welcome to Django : ModelForm</h1>
            </header>
        </div>
        <div class="c3">
            <form action="" method="post" novalidate>
                {% csrf_token %}
                {{form.as_p}}
                <input type="submit" value="Submit">
            </form>
        </div>
        <div class="c2">
            <footer>
                <h1>Thanks</h1>
            </footer>
        </div>
    </div>
</body>
</html>
